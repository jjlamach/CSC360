<!-- Heather's code -->
<div class="container-fluid" align="center">
  <div class="jumbotron">
      <h1>Look for a Study Group!</h1>
  </div>

  <form>
      <div class="form-group">
          <label for="ClassNameFormControlInput">Course Section:</label>
          <input type="text" class="form-control" id="ClassNameFormControlInput" placeholder="CSC360">
      </div>

      <div class="form-group">
          <label for="StudyTopicControlInput">Study Topic:</label>
          <input type="text" class="form-control" id="studyTopicControlInput" value="Website Designs">
      </div>

      <div class="form-group">
          <label for="campusInput">Select Preferred campus to study:</label>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loop">
            <label class="form-check-label" for="check1">
              Loop Campus Only
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lpc">
            <label class="form-check-label" for="check2">
              Lincoln Park Campus Only
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="either">
            <label class="form-check-label" for="check3">
              Either Campus
            </label>
          </div>
        </div>

    <div align="center">
      <button type="button" class="btn btn-primary">Search</button>
    </div>
  </form>
</div>

<div class="card-deck-horizontal">

  <div align="center" class ="studyGroupCard last">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../assets/JavaConcepts.png" class="card-img" alt="Responsive image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="studygroup-title">Algorithms</h5>
            <div class = "class-info">
              <p class="class-number">CSC300</p>
            </div>
            <div class="meeting-info">
              <p class="campus">Loop Campus</p>
              <div class="row">
                <div class="column">
                  <p class="day">Mondays </p>
                </div>
                <div class="column">
                  <p class="times">2:00 p.m.</p>
                </div>
              </div>

            </div>
            <div class="card-bottom">
              <div class="row">
                <div class="column">
                  <h5 class="student">Heather Duke</h5>
                  <div id="social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-snapchat"></a>
                  </div>
                </div>
                <div class="column">
                  <div align="center">
                    <button type="button" class="btn btn-primary">Join Group</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
