<!-- Heather's code -->
<div class="container-fluid" align="center">
  <div class="jumbotron">
      <h1>Look for a Study Group!</h1>
  </div>

  <form>
      <div class="form-group">
          <label for="ClassNameFormControlInput">Course Section:</label>
          <input type="text" class="form-control" id="ClassNameFormControlInput" placeholder="CSC360" [(ngModel)]="class">
      </div>

      <div class="form-group">
          <label for="StudyTopicControlInput">Study Topic:</label>
          <input type="text" class="form-control" id="studyTopicControlInput" value="Website Designs" [(ngModel)]="topic">
      </div>

      <div class="form-group">
        <label for="locationFormControlInput">Location:</label>
        <select class="form-control" id="location" required [(ngModel)]="location" name="location">
          <option value="Campus">Campus</option>
          <option value="Library">Library</option>
          <option value="Dorm">Dorm</option>
          <option value="Off Campus">Off Campus</option>
        </select>
      </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lpc">
            <label class="form-check-label" for="check2">
              Lincoln Park Campus Only
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="either">
            <label class="form-check-label" for="check3">
              Either Campus
            </label>
          </div>
        </div>

      <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
