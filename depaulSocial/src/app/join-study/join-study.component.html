<!-- Heather's code -->
<div class="container-fluid" align="center">
  <div class="jumbotron">
    <h1>Look for a Study Group!</h1>
  </div>

  <form>
    <div class="form-group">
      <label for="ClassNameFormControlInput">Course Section:</label>
      <input type="text" class="form-control" id="ClassNameFormControlInput" placeholder="CSC360" [(ngModel)]="class" required name="class">
    </div>

    <div class="form-group">
      <label for="StudyTopicControlInput">Study Topic: (Optional)</label>
      <input type="text" class="form-control" id="studyTopicControlInput" value="Website Designs" [(ngModel)]="topic" name="topic">
    </div>

    <div class="form-group">
      <label for="locationFormControlInput">Location:</label>
      <select class="form-control" id="location" required [(ngModel)]="location" name="location" required>
        <option value="Loop Campus">Loop Campus</option>
        <option value="Lincoln Park Campus">Lincoln Park Campus</option>
        <option value="Either Campus">Either Campus</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="search()">Find Study Groups</button>

    <div class="table">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Topic</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let studyGroup of filtered">
            <td>{{ studyGroup.name }}</td>
            <td>{{ studyGroup.class }}</td>
            <td>{{ studyGroup.topic }}</td>
            <td>{{ studyGroup.date.month }}-{{ studyGroup.date.day }}-{{ studyGroup.date.year }}</td>
            <td>{{ studyGroup.time.hour}}:{{ studyGroup.time.minute}}</td>
            <td>{{ studyGroup.location }}</td>
            <td><button type="button" class="btn btn-primary">Join</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </form>
</div>
