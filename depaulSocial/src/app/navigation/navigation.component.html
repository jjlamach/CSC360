<!-- Show navBar if current route is not equal to the landingPage. -->

    <i class="fa fa-home fa-2x"></i>
  </a>
    <a class="navbar-brand" id="depaulSocialNavbarBrand">
      DePaul Social
    </a>
  <a routerLink="/profile" routerLinkActive="active-link">
    <i class="fa fa-user fa-2x"></i>
  </a>
</nav>
