<app-navigation></app-navigation>
        <!-- Collin's code -->
        <div class="container" id = "profile" align = "center">
           <div class="text-center">
               <img src={{defaultPic}} class="rounded" height=200 alt="profile pic">
               <h2>NAME</h2>

               <div id="social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-snapchat"></a>
                <button type="button" mdbBtn class="btn-fb waves-light" mdbWavesEffect><i class="fab fa-facebook-f"></i></button>
            </div>

           </div>

            <div id="classList" class="container-fluid">
                <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-secondary"*ngFor="let class of classes">{{class}}</button>
                </div>
            </div>

            <div id="bio" class="container-fluid">
                <p>My name is NAME, and I love to study. Study study study, that's all that I like to do. Please I'm failing all my classes</p>
            </div>
            <div id="preferences" class="container-fluid">
                <h4 align="center">Preferred Locations</h4>
                <div class="progress location mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Campus</div>
                </div>
                <div class="progress location mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Library</div>
                </div>
                <div class="progress location mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Dorm</div>
                </div>
                <div class="progress location mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Off Campus</div>
                </div>
            </div>
        </div>
