<!--Jide's code-->
<div align="center" class="content-all">
   <div class="jumbotron">
      <h1>Login</h1>
   </div>

   <form class="formstyle" [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <div class="form-group">
         <label class="user" for="emailField">Email:</label>
         <input formControlName="email" class="form-control-md" type= "text" id="emailField">
      </div>

      <div class="form-group">
         <label class="pass" for="passwordField">Password:</label>
         <input formControlName="password" class="form-control-md" type= "password" id="passwordField">
      </div>
      
      <!--<input type="submit" value="Login" formaction="homepage.html"> <br><br> -->
      <button type="submit" class="btn btn-primary">Login</button>
   </form>
  <p class="reg"> Not a member yet? <a routerLink="/register" class="link">click to create account </a> </p>
</div>
