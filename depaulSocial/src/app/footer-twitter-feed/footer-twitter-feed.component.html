<!-- Show navBar if current route is not equal to the landingPage. -->
<footer  class="navbar navbar-default fixed-bottom" *ngIf="router.url != '/landingPage'
  && router.url != '/login'
  && router.url != '/register'
  && router.url != '/social/depaul-social-twitter'">
  <a routerLink="social/depaul-social-twitter" ngbTooltip="Click for more tweets!">
    <i class="fab fa-twitter fa-2x" id="twitterFeed">
      <span>{{theTweet.userName + ': ' + theTweet.tweet}}</span>
    </i>
  </a>
</footer>
