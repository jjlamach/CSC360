<div class="container">
  <div align="center">
    <h1 style="padding: 10px"> Need some money? Sell your books!</h1>
    <p class="h3"> Fill out these boxes to place your books on the cloud!</p>
  </div>

  <div>
    <form>
      <div class="form-row" style="padding: 20px;">

        <!--field1-->
        <div class="form-group col-md-6">
          <label for="inputCourseSection">Enter Course Section</label>
          <input type="text" class="form-control" id="inputCourseSection" placeholder="Course Section">
        </div>

        <!--field2-->
        <div class="form-group col-md-6">
          <label for="inputISBN">Enter ISBN</label>
          <input type="number" class="form-control" id="inputISBN" placeholder="ISBN">
        </div>
      </div>

      <!--button-->
      <div align="center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>

    </form>
  </div>

  <div style="padding: 20px;">
    <p align="center"> Need to view your class schedule? <br>
      <a href="https://campusconnect.depaul.edu/psp/CSPRD92/?cmd=login"
         class="badge badge-primary">Click here to redirect to campusconnect!</a>
    </p>
  </div>

</div>
