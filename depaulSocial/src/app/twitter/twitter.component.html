<div class="container">
  <div class="card-deck" *ngFor="let user of twitterUsers">
    <div class="card mb-4">
      <img [src]="user.photoUrl" class="card-img" alt="Profile picture">
      <div class="card-body">
        <h4 class="card-title">{{user.userName}}</h4>
        <p class="card-text">
          {{user.tweet}}
        </p>
      </div>
    </div>
  </div>
</div>
